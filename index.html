<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/output.css" />
    <title>Ultimate Taken</title>
  </head>
  <body class="font-Fredoka bg-[#1C1C1C]">
    <div class="bg-moon w-screen h-screen fixed top-0 left-0 -z-20"></div>
    <header class="w-full text-center">
      <h1 class="logo font-Fredoka_One text-5xl text-center w-64 mx-auto my-5">
        Ultimate Taken
      </h1>
    </header>
    <section class="flex justify-center items-start">
      <div class="glass-card pb-16 pt-8 px-10">
        <h2 class="title">Instrucciones</h2>
        <div class="mb-10">
          <div class="flex">
            <div class="instBox">
              <img src="./assets/imgs/Mouse.png" alt="" />
            </div>
            <p class="instruction">Clic sobre una ficha para moverla</p>
          </div>
          <div class="flex">
            <div class="instBox">
              <img src="./assets/imgs/Replay.png" alt="" />
            </div>
            <p class="instruction">
              Clic en este boton para reiniciar la partida
            </p>
          </div>
          <div class="flex">
            <div class="instBox">
              <img src="./assets/imgs/Swap.png" alt="" />
            </div>
            <p class="instruction">
              Clic en este boton para comenzar una nueva partida
            </p>
          </div>
        </div>
        <h2 class="title">Objetivo</h2>
        <div class="w-full">
          <div class="flex mx-auto justify-center w-80 gap-2 flex-wrap">
            <div class="ficha-ejemplo">
              <p>1</p>
            </div>
            <div class="ficha-ejemplo">
              <p>2</p>
            </div>
            <div class="ficha-ejemplo">
              <p>3</p>
            </div>
            <div class="ficha-ejemplo">
              <p>4</p>
            </div>
            <div class="ficha-ejemplo">
              <p>5</p>
            </div>
            <div class="ficha-ejemplo">
              <p>6</p>
            </div>
            <div class="ficha-ejemplo">
              <p>7</p>
            </div>
            <div class="ficha-ejemplo">
              <p>8</p>
            </div>
            <div class="ficha-ejemplo">
              <p>9</p>
            </div>
            <div class="ficha-ejemplo">
              <p>10</p>
            </div>
            <div class="ficha-ejemplo">
              <p>11</p>
            </div>
            <div class="ficha-ejemplo">
              <p>12</p>
            </div>
            <div class="ficha-ejemplo">
              <p>13</p>
            </div>
            <div class="ficha-ejemplo">
              <p>14</p>
            </div>
            <div class="ficha-ejemplo">
              <p>15</p>
            </div>
            <div class="ficha-ejemplo invisible">
              <p>16</p>
            </div>
          </div>
        </div>
      </div>
      <div class="glass-card p-10">
        <div class="innerBox"></div>
      </div>
    </section>
    <img
      class="fixed bottom-0 right-0 w-[35vw] h-auto -z-10"
      src="./assets/imgs/Moon.png"
      alt=""
    />
  </body>
</html>
