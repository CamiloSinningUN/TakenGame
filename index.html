<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/output.css" />
    <title>Ultimate Taken</title>
  </head>
  <body class="font-Fredoka bg-[#1C1C1C]">
    <div class="bg-moon w-screen h-screen fixed top-0 left-0 -z-20"></div>
    <header class="w-full text-center">
      <h1 class="logo font-Fredoka_One text-2xl text-center w-40 mx-auto my-3">
        Ultimate Taken
      </h1>
    </header>
    <section class="flex items-start justify-evenly">
      <div class="glass-card pb-10 pt-4 px-8">
        <h2 class="title">Instrucciones</h2>
        <div class="mb-10">
          <div class="flex">
            <div class="instBox">
              <img class="w-6" src="./assets/imgs/Mouse.png" alt="" />
            </div>
            <p class="instruction">Clic sobre una ficha para moverla</p>
          </div>
          <div class="flex">
            <div class="instBox">
              <img class="w-6" src="./assets/imgs/Replay.png" alt="" />
            </div>
            <p class="instruction">
              Clic en este boton para reiniciar la partida
            </p>
          </div>
          <div class="flex">
            <div class="instBox">
              <img class="w-6" src="./assets/imgs/Swap.png" alt="" />
            </div>
            <p class="instruction">
              Clic en este boton para comenzar una nueva partida
            </p>
          </div>
        </div>
        <h2 class="title">Objetivo</h2>
        <div class="w-full">
          <div class="flex mx-auto justify-center w-60 gap-2 flex-wrap">
            <div class="ficha-ejemplo">
              <p>1</p>
            </div>
            <div class="ficha-ejemplo">
              <p>2</p>
            </div>
            <div class="ficha-ejemplo">
              <p>3</p>
            </div>
            <div class="ficha-ejemplo">
              <p>4</p>
            </div>
            <div class="ficha-ejemplo">
              <p>5</p>
            </div>
            <div class="ficha-ejemplo">
              <p>6</p>
            </div>
            <div class="ficha-ejemplo">
              <p>7</p>
            </div>
            <div class="ficha-ejemplo">
              <p>8</p>
            </div>
            <div class="ficha-ejemplo">
              <p>9</p>
            </div>
            <div class="ficha-ejemplo">
              <p>10</p>
            </div>
            <div class="ficha-ejemplo">
              <p>11</p>
            </div>
            <div class="ficha-ejemplo">
              <p>12</p>
            </div>
            <div class="ficha-ejemplo">
              <p>13</p>
            </div>
            <div class="ficha-ejemplo">
              <p>14</p>
            </div>
            <div class="ficha-ejemplo">
              <p>15</p>
            </div>
            <div class="ficha-ejemplo invisible">
              <p>16</p>
            </div>
          </div>
        </div>
      </div>
      <div class="glass-card p-8">
        <div
          class="win w-[298px] h-[298px] absolute z-10 bg-black items-center flex justify-center invisible"
          id="win"
        >
          <h2 class="text-6xl font-Fredoka_One text-white">Ganaste</h2>
        </div>
        <div class="innerBox p-2 flex gap-2 w-[298px] flex-wrap">
          <div class="ficha" id="1"><p>1</p></div>
          <div class="ficha" id="2"><p>2</p></div>
          <div class="ficha" id="3"><p>3</p></div>
          <div class="ficha" id="4"><p>4</p></div>
          <div class="ficha" id="5"><p>5</p></div>
          <div class="ficha" id="6"><p>6</p></div>
          <div class="ficha" id="7"><p>7</p></div>
          <div class="ficha" id="8"><p>8</p></div>
          <div class="ficha" id="9"><p>9</p></div>
          <div class="ficha" id="10"><p>10</p></div>
          <div class="ficha" id="11"><p>11</p></div>
          <div class="ficha" id="12"><p>12</p></div>
          <div class="ficha" id="13"><p>13</p></div>
          <div class="ficha" id="14"><p>14</p></div>
          <div class="ficha" id="15"><p>15</p></div>
          <div class="ficha invisible" id="16"><p>16</p></div>
        </div>
        <div class="absolute flex gap-3 -bottom-7 left-1/2 -translate-x-1/2">
          <div
            class="swap rounded-lg p-1 aspect-square hover:cursor-pointer"
            id="newGame"
          >
            <img src="./assets/imgs/Swap.png" alt="" />
          </div>
          <div
            class="restart rounded-lg p-1 aspect-square hover:cursor-pointer"
            id="restart"
          >
            <img src="./assets/imgs/Replay.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <img
      class="fixed bottom-0 right-0 w-[35vw] h-auto -z-10"
      src="./assets/imgs/Moon.png"
      alt=""
    />
    <audio id="ostmoon" loop>
      <source src="./assets/sounds/flymetothemoon.mp3" />
    </audio>
    <img
      class="absolute bottom-1 right-5 w-8 hover:cursor-pointer hover:opacity-70 active:opoaity-50"
      src="./assets/imgs/noaudio.png"
      alt=""
      id="volume"
    />
  </body>
  <script src="./assets/scripts/takenLogic.js"></script>
</html>
